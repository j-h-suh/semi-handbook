<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 450" width="500" height="450">
  <defs>
    <style>
      text { font-family: 'Apple SD Gothic Neo', 'Nanum Gothic', sans-serif; }
      .vertex-label { font-size: 14px; font-weight: bold; }
      .vertex-sub { font-size: 12px; font-weight: bold; }
      .vertex-desc { font-size: 11px; fill: #555; font-weight: normal; }
      .edge-label { font-size: 11px; fill: #C0392B; font-weight: bold; }
      .center-text { font-size: 14px; fill: #9370DB; font-weight: bold; text-anchor: middle; }
      .center-sub { font-size: 12px; fill: #9370DB; text-anchor: middle; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#FF6347" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="500" height="450" fill="#FAFAFA" rx="10"/>

  <!-- Edges with Arrows -->
  <!-- R (250, 80) -> L (90, 347) -->
  <line x1="233" y1="110" x2="110" y2="312" stroke="#FF6347" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrow)" />
  
  <!-- L (90, 347) -> S (410, 347) -->
  <line x1="125" y1="347" x2="370" y2="347" stroke="#FF6347" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrow)" />
  
  <!-- S (410, 347) -> R (250, 80) -->
  <line x1="392" y1="316" x2="270" y2="114" stroke="#FF6347" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrow)" />

  <!-- Edge Labels -->
  <!-- R->L -->
  <text x="140" y="225" class="edge-label" transform="rotate(-60, 140, 225)" text-anchor="middle" dy="-5">해상도↑ → LER↑</text>
  <!-- L->S -->
  <text x="250" y="365" class="edge-label" text-anchor="middle">LER↓ → Dose↑ (감도↓)</text>
  <!-- S->R -->
  <text x="360" y="225" class="edge-label" transform="rotate(60, 360, 225)" text-anchor="middle" dy="-5">감도↑ → 해상도↓</text>

  <!-- Center Label -->
  <text x="250" y="190" class="center-text">RLS</text>
  <text x="250" y="210" class="center-text">Trade-off</text>
  <text x="250" y="250" class="center-sub">광자 통계가</text>
  <text x="250" y="270" class="center-sub">근본 원인</text>

  <!-- Vertices -->
  <!-- R (Top) - Moved to cy=80 to fit text -->
  <circle cx="250" cy="80" r="30" fill="#4169E1" filter="url(#shadow)"/>
  <text x="250" y="85" text-anchor="middle" fill="white" font-size="20" font-weight="bold">R</text>
  <!-- R Labels -->
  <text x="250" y="20" text-anchor="middle" class="vertex-desc">"미세한 패턴 구현"</text>
  <text x="250" y="38" text-anchor="middle" class="vertex-label" fill="#4169E1">Resolution</text>
  <text x="250" y="53" text-anchor="middle" class="vertex-sub" fill="#4169E1">(해상도)</text>
  
  <!-- L (Bottom Left) -->
  <circle cx="90" cy="347" r="30" fill="#32CD32" filter="url(#shadow)"/>
  <text x="90" y="352" text-anchor="middle" fill="white" font-size="20" font-weight="bold">L</text>
  <!-- L Labels -->
  <text x="90" y="395" text-anchor="middle" class="vertex-label" fill="#32CD32">LER/LWR</text>
  <text x="90" y="410" text-anchor="middle" class="vertex-sub" fill="#32CD32">(거칠기)</text>
  <text x="90" y="430" text-anchor="middle" class="vertex-desc">"패턴 에지 매끄러움"</text>

  <!-- S (Bottom Right) -->
  <circle cx="410" cy="347" r="30" fill="#FF8C00" filter="url(#shadow)"/>
  <text x="410" y="352" text-anchor="middle" fill="white" font-size="20" font-weight="bold">S</text>
  <!-- S Labels -->
  <text x="410" y="395" text-anchor="middle" class="vertex-label" fill="#FF8C00">Sensitivity</text>
  <text x="410" y="410" text-anchor="middle" class="vertex-sub" fill="#FF8C00">(감도)</text>
  <text x="410" y="430" text-anchor="middle" class="vertex-desc">"적은 Dose → 높은 처리량"</text>

</svg>