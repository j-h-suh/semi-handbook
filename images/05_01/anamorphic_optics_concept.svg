<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500" font-family="Arial, Helvetica, sans-serif">
  <defs>
    <marker id="arrowDown" markerWidth="10" markerHeight="7" refX="5" refY="7" orient="auto">
      <polygon points="0,0 5,7 10,0" fill="#333333"/>
    </marker>
    <marker id="arrowRight" markerWidth="7" markerHeight="10" refX="7" refY="5" orient="auto">
      <polygon points="0,0 7,5 0,10" fill="#333333"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="5" refY="7" orient="auto">
      <polygon points="0,0 5,7 10,0" fill="#c00000"/>
    </marker>
    <linearGradient id="lensGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c0c0c0"/>
      <stop offset="100%" stop-color="#808080"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="#fafafa" rx="8"/>

  <!-- Title -->
  <text x="450" y="32" text-anchor="middle" font-size="18" font-weight="bold" fill="#222">Anamorphic 광학계 비등방 축소 개념도</text>

  <!-- Divider -->
  <line x1="450" y1="45" x2="450" y2="490" stroke="#d0d0d0" stroke-width="1.5" stroke-dasharray="6,4"/>
  <text x="450" y="58" text-anchor="middle" font-size="11" fill="#999">비교</text>

  <!-- ========== LEFT PANEL: 기존 EUV (NA=0.33) ========== -->
  <text x="225" y="72" text-anchor="middle" font-size="15" font-weight="bold" fill="#333">기존 EUV (NA=0.33)</text>
  <text x="225" y="88" text-anchor="middle" font-size="11" fill="#666">등방 축소 (Isotropic)</text>

  <!-- Mask (left) -->
  <rect x="135" y="100" width="180" height="90" rx="4" fill="#5b9bd5" fill-opacity="0.2" stroke="#5b9bd5" stroke-width="2" filter="url(#shadow)"/>
  <text x="225" y="125" text-anchor="middle" font-size="12" font-weight="bold" fill="#2a6496">마스크 (Reticle)</text>
  <text x="225" y="143" text-anchor="middle" font-size="11" fill="#333">104mm × 132mm</text>
  <!-- Grid pattern on mask -->
  <line x1="175" y1="155" x2="175" y2="180" stroke="#5b9bd5" stroke-width="0.5" opacity="0.5"/>
  <line x1="225" y1="155" x2="225" y2="180" stroke="#5b9bd5" stroke-width="0.5" opacity="0.5"/>
  <line x1="275" y1="155" x2="275" y2="180" stroke="#5b9bd5" stroke-width="0.5" opacity="0.5"/>
  <line x1="155" y1="165" x2="295" y2="165" stroke="#5b9bd5" stroke-width="0.5" opacity="0.5"/>
  <line x1="155" y1="175" x2="295" y2="175" stroke="#5b9bd5" stroke-width="0.5" opacity="0.5"/>

  <!-- Arrows from mask to lens (left) -->
  <line x1="195" y1="195" x2="195" y2="240" stroke="#333" stroke-width="1.5" marker-end="url(#arrowDown)"/>
  <line x1="255" y1="195" x2="255" y2="240" stroke="#333" stroke-width="1.5" marker-end="url(#arrowDown)"/>
  <!-- Reduction labels -->
  <text x="170" y="222" text-anchor="middle" font-size="10" fill="#333" font-weight="bold">X: 4:1</text>
  <text x="280" y="222" text-anchor="middle" font-size="10" fill="#333" font-weight="bold">Y: 4:1</text>

  <!-- Lens (left) -->
  <ellipse cx="225" cy="270" rx="80" ry="25" fill="url(#lensGrad)" stroke="#808080" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="225" y="274" text-anchor="middle" font-size="11" font-weight="bold" fill="#fff">반사광학계 (4:1)</text>
  <!-- Scan direction arrow -->
  <line x1="90" y1="265" x2="90" y2="290" stroke="#c00000" stroke-width="1.5" marker-end="url(#arrowRed)"/>
  <text x="90" y="258" text-anchor="middle" font-size="9" fill="#c00000" font-weight="bold">스캔 방향</text>
  <text x="90" y="305" text-anchor="middle" font-size="9" fill="#c00000">(Y)</text>

  <!-- Arrows from lens to wafer (left) -->
  <line x1="205" y1="298" x2="205" y2="340" stroke="#333" stroke-width="1.5" marker-end="url(#arrowDown)"/>
  <line x1="245" y1="298" x2="245" y2="340" stroke="#333" stroke-width="1.5" marker-end="url(#arrowDown)"/>

  <!-- Wafer field (left) -->
  <rect x="160" y="345" width="130" height="100" rx="6" fill="#ed7d31" fill-opacity="0.15" stroke="#ed7d31" stroke-width="2" filter="url(#shadow)"/>
  <!-- Exposure field highlight -->
  <rect x="175" y="355" width="100" height="75" rx="3" fill="#ffd966" fill-opacity="0.5" stroke="#ffd966" stroke-width="1.5"/>
  <text x="225" y="378" text-anchor="middle" font-size="12" font-weight="bold" fill="#c05500">웨이퍼 노광 필드</text>
  <text x="225" y="396" text-anchor="middle" font-size="11" fill="#333">26mm × 33mm</text>
  <text x="225" y="414" text-anchor="middle" font-size="10" fill="#666">(전체 필드)</text>

  <!-- Field dimension labels (left) -->
  <text x="155" y="400" text-anchor="end" font-size="9" fill="#888">33mm</text>
  <text x="225" y="445" text-anchor="middle" font-size="9" fill="#888">26mm</text>

  <!-- ========== RIGHT PANEL: High-NA EUV (NA=0.55) ========== -->
  <text x="675" y="72" text-anchor="middle" font-size="15" font-weight="bold" fill="#333">High-NA EUV (NA=0.55)</text>
  <text x="675" y="88" text-anchor="middle" font-size="11" fill="#666">비등방 축소 (Anamorphic)</text>

  <!-- Mask (right) - taller to show Y 2x usage -->
  <rect x="585" y="95" width="180" height="100" rx="4" fill="#5b9bd5" fill-opacity="0.2" stroke="#5b9bd5" stroke-width="2" filter="url(#shadow)"/>
  <text x="675" y="118" text-anchor="middle" font-size="12" font-weight="bold" fill="#2a6496">마스크 (Reticle)</text>
  <text x="675" y="136" text-anchor="middle" font-size="11" fill="#333">104mm × 132mm</text>
  <text x="675" y="152" text-anchor="middle" font-size="10" fill="#c00000" font-weight="bold">(Y방향 2배 사용)</text>
  <!-- Grid on mask (right, denser Y) -->
  <line x1="625" y1="160" x2="625" y2="187" stroke="#5b9bd5" stroke-width="0.5" opacity="0.5"/>
  <line x1="675" y1="160" x2="675" y2="187" stroke="#5b9bd5" stroke-width="0.5" opacity="0.5"/>
  <line x1="725" y1="160" x2="725" y2="187" stroke="#5b9bd5" stroke-width="0.5" opacity="0.5"/>
  <line x1="605" y1="166" x2="745" y2="166" stroke="#5b9bd5" stroke-width="0.5" opacity="0.5"/>
  <line x1="605" y1="172" x2="745" y2="172" stroke="#5b9bd5" stroke-width="0.5" opacity="0.5"/>
  <line x1="605" y1="178" x2="745" y2="178" stroke="#5b9bd5" stroke-width="0.5" opacity="0.5"/>
  <line x1="605" y1="184" x2="745" y2="184" stroke="#5b9bd5" stroke-width="0.5" opacity="0.5"/>

  <!-- Arrows from mask to lens (right) with labels -->
  <line x1="645" y1="200" x2="645" y2="240" stroke="#333" stroke-width="1.5" marker-end="url(#arrowDown)"/>
  <line x1="705" y1="200" x2="705" y2="240" stroke="#333" stroke-width="1.5" marker-end="url(#arrowDown)"/>
  <!-- Reduction labels -->
  <text x="620" y="225" text-anchor="middle" font-size="10" fill="#2196F3" font-weight="bold">X: 4:1</text>
  <text x="733" y="225" text-anchor="middle" font-size="10" fill="#c00000" font-weight="bold">Y: 8:1</text>

  <!-- Lens (right) -->
  <ellipse cx="675" cy="270" rx="80" ry="25" fill="url(#lensGrad)" stroke="#808080" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="675" y="266" text-anchor="middle" font-size="10" font-weight="bold" fill="#fff">Anamorphic</text>
  <text x="675" y="280" text-anchor="middle" font-size="10" font-weight="bold" fill="#fff">반사광학계</text>

  <!-- Arrows from lens to wafer (right) -->
  <line x1="655" y1="298" x2="655" y2="350" stroke="#333" stroke-width="1.5" marker-end="url(#arrowDown)"/>
  <line x1="695" y1="298" x2="695" y2="350" stroke="#333" stroke-width="1.5" marker-end="url(#arrowDown)"/>

  <!-- Wafer field (right) - shorter Y -->
  <rect x="615" y="355" width="120" height="80" rx="6" fill="#ed7d31" fill-opacity="0.15" stroke="#ed7d31" stroke-width="2" filter="url(#shadow)"/>
  <!-- Exposure field highlight (half height) -->
  <rect x="632" y="363" width="86" height="52" rx="3" fill="#ffd966" fill-opacity="0.5" stroke="#ffd966" stroke-width="1.5"/>
  <text x="675" y="382" text-anchor="middle" font-size="12" font-weight="bold" fill="#c05500">웨이퍼 노광 필드</text>
  <text x="675" y="400" text-anchor="middle" font-size="11" fill="#333">26mm × 16.5mm</text>
  <text x="675" y="418" text-anchor="middle" font-size="10" fill="#c00000" font-weight="bold">(절반 필드)</text>

  <!-- Field dimension labels (right) -->
  <text x="610" y="393" text-anchor="end" font-size="9" fill="#888">16.5mm</text>
  <text x="675" y="450" text-anchor="middle" font-size="9" fill="#888">26mm</text>

  <!-- ========== Annotations ========== -->
  <!-- Field reduction highlight -->
  <rect x="350" y="455" width="200" height="35" rx="5" fill="#fff3cd" stroke="#ffc107" stroke-width="1.5"/>
  <text x="450" y="471" text-anchor="middle" font-size="11" font-weight="bold" fill="#856404">노광 필드: 33mm → 16.5mm</text>
  <text x="450" y="484" text-anchor="middle" font-size="9" fill="#856404">큰 칩은 스티칭(Stitching) 필요</text>

  <!-- Connecting arrows to annotation -->
  <line x1="225" y1="448" x2="370" y2="465" stroke="#ffc107" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="675" y1="440" x2="530" y2="465" stroke="#ffc107" stroke-width="1" stroke-dasharray="4,3"/>

  <!-- Scan direction arrow (right) -->
  <line x1="545" y1="265" x2="545" y2="290" stroke="#c00000" stroke-width="1.5" marker-end="url(#arrowRed)"/>
  <text x="545" y="258" text-anchor="middle" font-size="9" fill="#c00000" font-weight="bold">스캔 방향</text>
  <text x="545" y="305" text-anchor="middle" font-size="9" fill="#c00000">(Y)</text>

</svg>