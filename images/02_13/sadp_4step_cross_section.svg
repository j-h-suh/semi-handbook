  <rect x="325" y="120" width="40" height="45" fill="#4169E1" rx="2"/>
  <line x1="145" y1="112" x2="245" y2="112" class="arrow"/>
  <text x="195" y="108" text-anchor="middle" class="dim-text">2P</text>
  <text x="350" y="221" text-anchor="middle" fill="#999" font-size="14">▼</text>
  <rect x="8" y="223" width="684" height="157" rx="6" fill="#F0F0F0" stroke="#CCCCCC" stroke-width="0.8"/>
  <text x="470" y="245" class="step-label">② 스페이서 증착 (ALD)</text>
  <text x="470" y="263" class="step-desc">맨드릴 측벽에 균일 박막 증착</text>
  <text x="470" y="278" class="step-desc">스페이서 두께 = 최종 CD</text>
  <rect x="45" y="338" width="400" height="30" fill="#808080" rx="1"/>
  <text x="245" y="356" text-anchor="middle" class="dim-text" fill="white">기판 (Substrate)</text>
  <rect x="45" y="330" width="400" height="8" fill="#B8860B" rx="1"/>
  <rect x="115" y="275" width="60" height="55" fill="#FF8C00" rx="3"/>
  <rect x="125" y="285" width="40" height="45" fill="#4169E1" rx="2"/>
