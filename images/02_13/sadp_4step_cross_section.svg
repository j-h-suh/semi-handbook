<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 900" width="700" height="900" font-family="Arial, Helvetica, sans-serif">
  <defs>
    <style>
      .step-label { font-size: 13px; font-weight: bold; fill: #333333; }
      .step-desc { font-size: 10px; fill: #555555; }
      .dim-text { font-size: 9px; fill: #666666; }
      .title-text { font-size: 16px; font-weight: bold; fill: #333333; text-anchor: middle; }
      .subtitle-text { font-size: 10px; fill: #555; text-anchor: middle; }
      .legend-text { font-size: 9px; fill: #333333; }
      .insight-text { font-size: 9.5px; fill: #333; }
      .arrow { stroke: #999; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#999"/>
    </marker>
  </defs>
  <rect width="700" height="900" fill="#FFFFFF"/>

  <text x="350" y="28" class="title-text">SADP 공정 4단계 단면도</text>
  <text x="350" y="44" class="subtitle-text">Self-Aligned Double Patterning — 피치 2P → P 달성</text>

  <rect x="8" y="58" width="684" height="157" rx="6" fill="#F0F0F0" stroke="#CCCCCC" stroke-width="0.8"/>
  <text x="470" y="80" class="step-label">① 맨드릴 형성</text>
  <text x="470" y="98" class="step-desc">리소+식각으로 코어 패턴 (피치 2P)</text>
  <text x="470" y="113" class="step-desc">재료: SiN / 아몰퍼스 카본</text>
  <rect x="45" y="173" width="400" height="30" fill="#808080" rx="1"/>
  <text x="245" y="191" text-anchor="middle" class="dim-text" fill="white">기판 (Substrate)</text>
  <rect x="45" y="165" width="400" height="8" fill="#B8860B" rx="1"/>
  <rect x="125" y="120" width="40" height="45" fill="#4169E1" rx="2"/>
