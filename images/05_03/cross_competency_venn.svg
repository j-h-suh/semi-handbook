<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500" width="700" height="500">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&amp;display=swap');
      text { font-family: 'Noto Sans KR', 'Apple SD Gothic Neo', sans-serif; }
    </style>
    <!-- Glow filter for intersection -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000022"/>
    </filter>
    <!-- Clip paths for intersection highlight -->
    <clipPath id="clipLeft">
      <circle cx="260" cy="230" r="160"/>
    </clipPath>
    <clipPath id="clipRight">
      <circle cx="440" cy="230" r="160"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="700" height="500" fill="#fafafa" rx="12"/>

  <!-- Title -->
  <text x="350" y="38" text-anchor="middle" font-size="20" font-weight="700" fill="#212121">CS/AI × 반도체 교차 역량 개념도</text>

  <!-- Left circle: AI/ML -->
  <circle cx="260" cy="230" r="160" fill="#2196F3" fill-opacity="0.18" stroke="#2196F3" stroke-width="2.5" stroke-opacity="0.6"/>

  <!-- Right circle: 반도체 -->
  <circle cx="440" cy="230" r="160" fill="#FF9800" fill-opacity="0.18" stroke="#FF9800" stroke-width="2.5" stroke-opacity="0.6"/>

  <!-- Intersection highlight -->
  <g clip-path="url(#clipLeft)">
    <circle cx="440" cy="230" r="160" fill="#4CAF50" fill-opacity="0.32" filter="url(#glow)"/>
  </g>

  <!-- Intersection star burst icon -->
  <g transform="translate(350,175)">
    <polygon points="0,-12 3,-4 12,-4 5,2 7,11 0,6 -7,11 -5,2 -12,-4 -3,-4" fill="#FFD600" stroke="#F9A825" stroke-width="0.8"/>
  </g>

  <!-- Left circle labels -->
  <text x="195" y="130" text-anchor="middle" font-size="16" font-weight="700" fill="#1565C0">AI/ML 전문가</text>
  <text x="195" y="152" text-anchor="middle" font-size="11" fill="#1976D2">매년 수만 명 배출</text>
  <line x1="155" y1="162" x2="235" y2="162" stroke="#1976D2" stroke-width="0.5" stroke-opacity="0.4"/>
  <text x="195" y="182" text-anchor="middle" font-size="11" fill="#424242">Python / TF / PyTorch</text>
  <text x="195" y="200" text-anchor="middle" font-size="11" fill="#424242">XGBoost / CNN / LSTM</text>
  <text x="195" y="218" text-anchor="middle" font-size="11" fill="#424242">MLOps, SHAP</text>

  <!-- Right circle labels -->
  <text x="505" y="130" text-anchor="middle" font-size="16" font-weight="700" fill="#E65100">반도체 엔지니어</text>
  <text x="505" y="152" text-anchor="middle" font-size="11" fill="#EF6C00">전 세계 수십만 명</text>
  <line x1="465" y1="162" x2="545" y2="162" stroke="#EF6C00" stroke-width="0.5" stroke-opacity="0.4"/>
  <text x="505" y="182" text-anchor="middle" font-size="11" fill="#424242">공정 물리 / 화학</text>
  <text x="505" y="200" text-anchor="middle" font-size="11" fill="#424242">장비 운영</text>
  <text x="505" y="218" text-anchor="middle" font-size="11" fill="#424242">SPC / FDC</text>

  <!-- Intersection labels -->
  <text x="350" y="198" text-anchor="middle" font-size="14" font-weight="700" fill="#1B5E20">반도체 AI</text>
  <text x="350" y="216" text-anchor="middle" font-size="14" font-weight="700" fill="#1B5E20">엔지니어</text>
  <text x="350" y="240" text-anchor="middle" font-size="10" fill="#2E7D32" font-weight="600">극도로 희소</text>
  <text x="350" y="256" text-anchor="middle" font-size="10" fill="#2E7D32">→ 대체 불가능한 가치</text>

  <!-- Example callout -->
  <rect x="290" y="268" width="120" height="28" rx="6" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
  <text x="350" y="280" text-anchor="middle" font-size="9" fill="#1B5E20" font-weight="600">Focus² 피처 설계</text>
  <text x="350" y="291" text-anchor="middle" font-size="8.5" fill="#388E3C">= 물리 + ML</text>

  <!-- Annotations at bottom -->
  <g transform="translate(0, 395)">
    <!-- Left annotation -->
    <rect x="30" y="0" width="195" height="50" rx="8" fill="#E3F2FD" stroke="#90CAF9" stroke-width="1"/>
    <circle cx="48" cy="15" r="6" fill="#F44336"/>
    <text x="58" y="19" font-size="10" fill="#C62828" font-weight="600">순수 AI</text>
    <text x="48" y="38" font-size="10" fill="#424242">Focus²를 설계할 수 없다</text>

    <!-- Center annotation -->
    <rect x="252" y="0" width="195" height="50" rx="8" fill="#E8F5E9" stroke="#A5D6A7" stroke-width="1"/>
    <circle cx="270" cy="15" r="6" fill="#4CAF50"/>
    <text x="280" y="19" font-size="10" fill="#1B5E20" font-weight="600">교차점</text>
    <text x="270" y="38" font-size="10" fill="#424242">도메인 피처가 Feature</text>
    <text x="270" y="49" font-size="10" fill="#424242">Importance 상위</text>

    <!-- Right annotation -->
    <rect x="474" y="0" width="195" height="50" rx="8" fill="#FFF3E0" stroke="#FFCC80" stroke-width="1"/>
    <circle cx="492" cy="15" r="6" fill="#F44336"/>
    <text x="502" y="19" font-size="10" fill="#BF360C" font-weight="600">순수 반도체</text>
    <text x="492" y="38" font-size="10" fill="#424242">XGBoost에 넣을 수 없다</text>
  </g>

  <!-- Decorative connecting lines from annotations to circles -->
  <line x1="128" y1="390" x2="200" y2="350" stroke="#90CAF9" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>
  <line x1="350" y1="390" x2="350" y2="300" stroke="#A5D6A7" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>
  <line x1="572" y1="390" x2="500" y2="350" stroke="#FFCC80" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>

  <!-- Subtle grid dots for academic feel -->
  <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
    <circle cx="10" cy="10" r="0.5" fill="#e0e0e0"/>
  </pattern>
  <!-- apply dots behind everything - actually let's skip to keep clean -->

  <!-- Border -->
  <rect width="700" height="500" fill="none" stroke="#e0e0e0" stroke-width="1" rx="12"/>
</svg>