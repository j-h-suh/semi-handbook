<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 700" width="400" height="700" font-family="'Noto Sans KR', 'Apple SD Gothic Neo', sans-serif">
  <defs>
    <marker id="arrDown" markerWidth="8" markerHeight="6" refX="4" refY="6" orient="auto">
      <path d="M0,0 L4,6 L8,0 Z" fill="#FFD700"/>
    </marker>
    <marker id="arrRed" markerWidth="8" markerHeight="6" refX="4" refY="6" orient="auto">
      <path d="M0,0 L4,6 L8,0 Z" fill="#FF4444"/>
    </marker>
    <marker id="dimArr" markerWidth="6" markerHeight="5" refX="3" refY="5" orient="auto">
      <path d="M0,0 L3,5 L6,0 Z" fill="#FF4444"/>
    </marker>
    <radialGradient id="lightGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FFD700" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="lensGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#87CEEB" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#87CEEB" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="beamGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#FFD700" stop-opacity="0.05"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="700" fill="#FAFAFA" rx="8"/>

  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#222" font-size="16" font-weight="bold">축소 투영 광학계 (Reduction Projection Optics)</text>

  <!-- ===== 1. LIGHT SOURCE ===== -->
  <g transform="translate(200,70)">
    <!-- Glow -->
    <circle cx="0" cy="0" r="30" fill="url(#lightGlow)"/>
    <!-- Source body -->
    <rect x="-35" y="-18" width="70" height="36" rx="8" fill="#FFF3C4" stroke="#FFD700" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#B8860B" font-size="12" font-weight="bold">광원</text>
    <!-- Label -->
    <text x="75" y="0" fill="#888" font-size="11">(DUV 193nm</text>
    <text x="75" y="14" fill="#888" font-size="11"> / EUV 13.5nm)</text>
  </g>

  <!-- Light beam: source → condenser -->
  <polygon points="185,95 215,95 240,140 160,140" fill="#FFD700" opacity="0.15" stroke="#FFD700" stroke-width="0.5"/>

  <!-- ===== 2. CONDENSER LENS (조명 광학계) ===== -->
  <g transform="translate(200,155)">
    <ellipse cx="0" cy="0" rx="60" ry="14" fill="url(#lensGrad)" stroke="#5BA3C7" stroke-width="1.5"/>
    <text x="0" y="5" text-anchor="middle" fill="#3A7CA5" font-size="10" font-weight="bold">조명 광학계</text>
    <!-- Label -->
    <text x="-85" y="5" fill="#888" font-size="10" text-anchor="end">Condenser</text>
  </g>

  <!-- Light beam: condenser → mask (collimated) -->
  <polygon points="165,170 235,170 235,230 165,230" fill="#FFD700" opacity="0.1" stroke="#FFD700" stroke-width="0.5"/>

  <!-- ===== 3. MASK (Reticle) ===== -->
  <g transform="translate(200,245)">
    <!-- Mask body -->
    <rect x="-70" y="-15" width="140" height="30" rx="3" fill="#333333" stroke="#222" stroke-width="1.5"/>
    <!-- Pattern openings (larger, representing 40nm at mask scale) -->
    <rect x="-45" y="-8" width="12" height="16" rx="1" fill="#FFD700" opacity="0.6"/>
    <rect x="-25" y="-8" width="8" height="16" rx="1" fill="#FFD700" opacity="0.6"/>
    <rect x="-10" y="-8" width="15" height="16" rx="1" fill="#FFD700" opacity="0.6"/>
    <rect x="12" y="-8" width="8" height="16" rx="1" fill="#FFD700" opacity="0.6"/>
    <rect x="27" y="-8" width="12" height="16" rx="1" fill="#FFD700" opacity="0.6"/>
    <!-- Label -->
    <text x="0" y="-22" text-anchor="middle" fill="#333" font-size="12" font-weight="bold">마스크 (Reticle)</text>
    <text x="90" y="0" fill="#FF4444" font-size="11" font-weight="bold">패턴: 40nm</text>
  </g>

  <!-- Light beam: mask → projection lens (converging) -->
  <!-- Corrected: Start y=260 (Mask bottom), End y=380 (Lens top) -->
  <polygon points="160,260 240,260 225,380 175,380" fill="#FFD700" opacity="0.12" stroke="#FFD700" stroke-width="0.5"/>
  <!-- Light rays -->
  <line x1="160" y1="260" x2="180" y2="380" stroke="#FFD700" stroke-width="1" opacity="0.5"/>
  <line x1="200" y1="260" x2="200" y2="380" stroke="#FFD700" stroke-width="1" opacity="0.5"/>
  <line x1="240" y1="260" x2="220" y2="380" stroke="#FFD700" stroke-width="1" opacity="0.5"/>

  <!-- ===== 4. PROJECTION LENS (투영 렌즈) ===== -->
  <g transform="translate(200,400)">
    <!-- Lens housing -->
    <rect x="-55" y="-20" width="110" height="40" rx="6" fill="#E8F4FD" stroke="#5BA3C7" stroke-width="1.5"/>
    <!-- Lens elements inside -->
    <ellipse cx="0" cy="-5" rx="40" ry="10" fill="url(#lensGrad)" stroke="#5BA3C7" stroke-width="1" opacity="0.7"/>
    <ellipse cx="0" cy="5" rx="35" ry="8" fill="url(#lensGrad)" stroke="#5BA3C7" stroke-width="1" opacity="0.7"/>
    <!-- Label -->
    <text x="0" y="35" text-anchor="middle" fill="#3A7CA5" font-size="12" font-weight="bold">투영 렌즈</text>
    <!-- 4:1 label -->
    <rect x="-22" y="42" width="44" height="20" rx="10" fill="#FF4444"/>
    <text x="0" y="56" text-anchor="middle" fill="white" font-size="11" font-weight="bold">4 : 1 축소</text>
  </g>

  <!-- Light beam: projection lens → wafer (strongly converging) -->
  <!-- Corrected: Start y=420 (Lens bottom), End y=566 (Wafer surface) -->
  <polygon points="180,420 220,420 210,566 190,566" fill="#FFD700" opacity="0.12" stroke="#FFD700" stroke-width="0.5"/>
  <!-- Converging rays -->
  <line x1="180" y1="420" x2="190" y2="566" stroke="#FFD700" stroke-width="1" opacity="0.5"/>
  <line x1="200" y1="420" x2="200" y2="566" stroke="#FFD700" stroke-width="1" opacity="0.5"/>
  <line x1="220" y1="420" x2="210" y2="566" stroke="#FFD700" stroke-width="1" opacity="0.5"/>

  <!-- ===== 5. WAFER ===== -->
  <g transform="translate(200,575)">
    <!-- Wafer stage -->
    <rect x="-80" y="10" width="160" height="20" rx="3" fill="#888" stroke="#777" stroke-width="1"/>
    <text x="0" y="24" text-anchor="middle" fill="#CCC" font-size="8">WAFER STAGE</text>
    <!-- Wafer -->
    <rect x="-65" y="-5" width="130" height="15" rx="2" fill="#C0C0C0" stroke="#A0A0A0" stroke-width="1"/>
    <!-- PR layer -->
    <rect x="-60" y="-9" width="120" height="4" rx="0.5" fill="#FF9933" opacity="0.8"/>
    <!-- Projected patterns (smaller, 10nm scale representation) -->
    <rect x="-22" y="-9" width="6" height="4" rx="0.5" fill="#FF4444" opacity="0.7"/>
    <rect x="-10" y="-9" width="4" height="4" rx="0.5" fill="#FF4444" opacity="0.7"/>
    <rect x="0" y="-9" width="7" height="4" rx="0.5" fill="#FF4444" opacity="0.7"/>
    <rect x="12" y="-9" width="4" height="4" rx="0.5" fill="#FF4444" opacity="0.7"/>
    <rect x="20" y="-9" width="6" height="4" rx="0.5" fill="#FF4444" opacity="0.7"/>
    <!-- Label -->
    <text x="0" y="-16" text-anchor="middle" fill="#333" font-size="12" font-weight="bold">웨이퍼</text>
    <text x="85" y="0" fill="#FF4444" font-size="11" font-weight="bold">패턴: 10nm</text>
  </g>

  <!-- ===== DIMENSION ANNOTATION: 4:1 축소 ===== -->
  <g>
    <!-- Vertical dimension line on the right -->
    <line x1="350" y1="245" x2="350" y2="575" stroke="#FF4444" stroke-width="1.5" stroke-dasharray="4,3"/>
    <!-- Horizontal ticks -->
    <line x1="340" y1="245" x2="355" y2="245" stroke="#FF4444" stroke-width="1.5"/>
    <line x1="340" y1="575" x2="355" y2="575" stroke="#FF4444" stroke-width="1.5"/>
    <!-- Arrow heads -->
    <polygon points="350,250 345,240 355,240" fill="#FF4444"/>
    <polygon points="350,570 345,580 355,580" fill="#FF4444"/>
    <!-- Label -->
    <text x="365" y="415" fill="#FF4444" font-size="12" font-weight="bold" transform="rotate(90,365,415)">4:1 축소 투영</text>
  </g>

  <!-- ===== Center axis (optical axis) ===== -->
  <line x1="200" y1="55" x2="200" y2="590" stroke="#CCC" stroke-width="0.5" stroke-dasharray="2,4"/>

  <!-- Footer -->
  <text x="200" y="660" text-anchor="middle" fill="#AAA" font-size="10">마스크의 패턴이 투영 렌즈를 통해 1/4 크기로 축소되어 웨이퍼에 전사됩니다</text>
  <text x="200" y="680" text-anchor="middle" fill="#BBB" font-size="9">Mask pattern (40nm) → Projection lens (4:1) → Wafer pattern (10nm)</text>
</svg>