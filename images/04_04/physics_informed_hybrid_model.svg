  <text x="260" y="93" text-anchor="middle" font-size="9" fill="rgba(255,255,255,0.95)">Rayleigh в░ЕВаЋВІЮ</text>
  <text x="260" y="106" text-anchor="middle" font-size="9" fill="rgba(255,255,255,0.95)">Dose-CD Ж┤ђЖ│ё</text>
  <text x="260" y="119" text-anchor="middle" font-size="9" fill="rgba(255,255,255,0.95)">OVL ВёаьўЋ вфевЇИ</text>
  
  <!-- Arrow: Physics(330) -> y_physics(360) -->
  <line x1="330" y1="90" x2="360" y2="90" stroke="#333" stroke-width="1.8" marker-end="url(#arrow)"/>
  
