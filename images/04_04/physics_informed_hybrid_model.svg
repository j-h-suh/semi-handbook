  <circle cx="630" cy="175" r="25" fill="#9b59b6" filter="url(#shadow)"/>
  <text x="630" y="180" text-anchor="middle" font-size="22" font-weight="bold" fill="white">╬Б</text>
  
  <!-- Arrow: Sum(655) -> Final(680) -->
  <line x1="655" y1="175" x2="680" y2="175" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- ===== FINAL OUTPUT ===== -->
