<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350" width="800" height="350" font-family="'Apple SD Gothic Neo', 'Nanum Gothic', sans-serif">
  <defs>
