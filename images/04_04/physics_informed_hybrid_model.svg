  <text x="525" y="260" text-anchor="middle" font-size="10" font-weight="bold" fill="#e85d5d">┼и_residual</text>
  <text x="525" y="273" text-anchor="middle" font-size="8" fill="#888">ВўѕВИА ВъћВ░е</text>
  
  <!-- Arrow: y_residual(560) -> Sum(605) -->
  <path d="M 560 260 L 580 260 L 580 175" fill="none" stroke="#333" stroke-width="1.8"/>
  
  <!-- ===== SUM BLOCK ===== -->
