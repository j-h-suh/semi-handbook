    <text x="200" y="320" font-size="9" font-weight="bold" fill="#4a90d9">­Ъћх вг╝вдг вфевЇИ</text>
    <text x="200" y="333" font-size="8.5" fill="#555">вЈёвЕћВЮИ ВДђВІЮ, ьї╣ Ж░ё Ж│хьєх Ж│еЖ▓Е</text>
    
    <!-- ML Annotation -->
    <rect x="420" y="305" width="220" height="35" rx="4" fill="#fdeaea" stroke="#e85d5d" stroke-width="1"/>
    <text x="430" y="320" font-size="9" font-weight="bold" fill="#e85d5d">­Ъћ┤ ML вфевЇИ</text>
    <text x="430" y="333" font-size="8.5" fill="#555">вг╝вдг вфевЇИВЮ┤ ВёцвфЁ вф╗ьЋўвіћ ВўцВ░е в│┤ВаЋ</text>
  </g>
</svg>