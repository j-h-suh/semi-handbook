  <text x="90" y="182" text-anchor="middle" font-size="9" fill="white">Вё╝Вёю вЇ░ВЮ┤ьё░</text>
  <text x="90" y="196" text-anchor="middle" font-size="9" fill="white">Ж│хВаЋ ьїївЮ╝в»Иьё░</text>
  
  <!-- Arrow: Input(140) -> Split(155) -->
