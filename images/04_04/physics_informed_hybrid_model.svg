  <rect x="680" y="140" width="80" height="70" rx="8" fill="#2ecc71" filter="url(#shadow)"/>
  <text x="720" y="167" text-anchor="middle" font-size="11" font-weight="bold" fill="white">ВхюВбЁ ВХюваЦ</text>
  <text x="720" y="184" text-anchor="middle" font-size="9" fill="rgba(255,255,255,0.95)">┼и_final</text>
