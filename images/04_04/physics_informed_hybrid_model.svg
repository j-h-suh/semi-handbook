  <text x="415" y="285" text-anchor="middle" font-size="9" fill="rgba(255,255,255,0.85)">ВъћВ░е ВўѕВИА</text>
  
  <!-- Arrow: ML(470) -> y_residual(490) -->
  <line x1="470" y1="260" x2="490" y2="260" stroke="#333" stroke-width="1.8" marker-end="url(#arrow)"/>
  
  <!-- y_residual: x=490, w=70 -->
