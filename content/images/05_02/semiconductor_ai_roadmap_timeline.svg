<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 450" width="1100" height="450">
  <defs>
    <style>
      text { font-family: 'Noto Sans KR', 'Apple SD Gothic Neo', sans-serif; }
      .title { font-size: 18px; font-weight: 700; fill: #fff; }
      .year-label { font-size: 16px; font-weight: 700; }
      .event-text { font-size: 9px; fill: #333; }
      .category { font-size: 10px; font-weight: 600; }
      .track-label { font-size: 9px; font-weight: 600; fill: #888; }
      .now-label { font-size: 10px; font-weight: 700; fill: #ff5722; }
    </style>
    <filter id="shadow" x="-3%" y="-3%" width="106%" height="112%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#00000015"/>
    </filter>
    <marker id="arrowR" markerWidth="6" markerHeight="5" refX="6" refY="2.5" orient="auto">
      <path d="M0,0 L6,2.5 L0,5 Z" fill="#bdbdbd"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1100" height="450" rx="12" fill="#f8f9fa"/>
  
  <!-- Title bar -->
  <rect width="1100" height="46" rx="12" fill="#1a1a2e"/>
  <rect y="34" width="1100" height="12" fill="#1a1a2e"/>
  <text x="550" y="31" text-anchor="middle" class="title">반도체 AI 5~10년 로드맵 타임라인 (2026 ~ 2030+)</text>

  <!-- Track category labels (left side) -->
  <g transform="translate(18, 128)">
    <rect x="-5" y="-12" width="70" height="22" rx="4" fill="#e8eaf6"/>
    <text x="30" y="3" text-anchor="middle" class="track-label" fill="#3f51b5">🔬 리소그래피</text>
  </g>
  <g transform="translate(18, 218)">
    <rect x="-5" y="-12" width="70" height="22" rx="4" fill="#e8f5e9"/>
    <text x="30" y="3" text-anchor="middle" class="track-label" fill="#2e7d32">🤖 AI/ML</text>
  </g>
  <g transform="translate(18, 308)">
    <rect x="-5" y="-12" width="70" height="22" rx="4" fill="#fff3e0"/>
    <text x="30" y="3" text-anchor="middle" class="track-label" fill="#e65100">🏭 팹 자율화</text>
  </g>

  <!-- Timeline axis -->
  <line x1="100" y1="82" x2="1080" y2="82" stroke="#bdbdbd" stroke-width="2.5" marker-end="url(#arrowR)"/>
  
  <!-- Track separator lines -->
  <line x1="100" y1="160" x2="1080" y2="160" stroke="#e0e0e0" stroke-width="0.5" stroke-dasharray="4,4"/>
  <line x1="100" y1="250" x2="1080" y2="250" stroke="#e0e0e0" stroke-width="0.5" stroke-dasharray="4,4"/>
  <line x1="100" y1="340" x2="1080" y2="340" stroke="#e0e0e0" stroke-width="0.5" stroke-dasharray="4,4"/>

  <!-- ===== 2026 ===== -->
  <g transform="translate(140, 58)">
    <!-- Year circle -->
    <circle cx="0" cy="24" r="18" fill="#4caf50" filter="url(#shadow)"/>
    <text x="0" y="29" text-anchor="middle" class="year-label" fill="#fff" font-size="13">2026</text>
    <!-- NOW marker -->
    <text x="0" y="6" text-anchor="middle" class="now-label">▼ NOW</text>
    <!-- Vertical line -->
    <line x1="0" y1="42" x2="0" y2="290" stroke="#4caf50" stroke-width="1.5" opacity="0.3"/>
    
    <!-- 리소그래피 track -->
    <g transform="translate(-60, 65)">
      <rect width="130" height="30" rx="6" fill="#e8eaf6" stroke="#7986cb" stroke-width="0.8"/>
      <text x="65" y="13" text-anchor="middle" class="event-text" font-weight="600" fill="#283593">High-NA EUV</text>
      <text x="65" y="25" text-anchor="middle" class="event-text" fill="#3f51b5">양산 시작</text>
    </g>
    <!-- AI/ML track -->
    <g transform="translate(-60, 155)">
      <rect width="130" height="30" rx="6" fill="#e8f5e9" stroke="#81c784" stroke-width="0.8"/>
      <text x="65" y="13" text-anchor="middle" class="event-text" font-weight="600" fill="#1b5e20">MLOps 표준화</text>
      <text x="65" y="25" text-anchor="middle" class="event-text" fill="#2e7d32">AI 파이프라인 성숙</text>
    </g>
    <!-- 팹 자율화 track -->
    <g transform="translate(-60, 245)">
      <rect width="130" height="30" rx="6" fill="#fff3e0" stroke="#ffb74d" stroke-width="0.8"/>
      <text x="65" y="13" text-anchor="middle" class="event-text" font-weight="600" fill="#e65100">AI-assisted APC</text>
      <text x="65" y="25" text-anchor="middle" class="event-text" fill="#bf360c">보편화 (Level 3)</text>
    </g>
  </g>

  <!-- ===== 2027 ===== -->
  <g transform="translate(330, 58)">
    <circle cx="0" cy="24" r="18" fill="#2196f3" filter="url(#shadow)"/>
    <text x="0" y="29" text-anchor="middle" class="year-label" fill="#fff" font-size="13">2027</text>
    <line x1="0" y1="42" x2="0" y2="290" stroke="#2196f3" stroke-width="1.5" opacity="0.2"/>
    
    <!-- AI/ML track (main events for 2027) -->
    <g transform="translate(-70, 155)">
      <rect width="145" height="43" rx="6" fill="#e3f2fd" stroke="#64b5f6" stroke-width="0.8"/>
      <text x="72" y="13" text-anchor="middle" class="event-text" font-weight="600" fill="#0d47a1">LLM 엔지니어 어시스턴트</text>
      <text x="72" y="26" text-anchor="middle" class="event-text" fill="#1565c0">팹 도입</text>
      <text x="72" y="39" text-anchor="middle" class="event-text" fill="#1565c0">Cross-Fab 전이 학습</text>
    </g>
    <!-- 팹 자율화 -->
    <g transform="translate(-70, 245)">
      <rect width="145" height="30" rx="6" fill="#e3f2fd" stroke="#64b5f6" stroke-width="0.8"/>
      <text x="72" y="13" text-anchor="middle" class="event-text" font-weight="600" fill="#0d47a1">디지털 트윈</text>
      <text x="72" y="25" text-anchor="middle" class="event-text" fill="#1565c0">단일 장비 상용화</text>
    </g>
  </g>

  <!-- ===== 2028 ===== -->
  <g transform="translate(530, 58)">
    <circle cx="0" cy="24" r="18" fill="#9c27b0" filter="url(#shadow)"/>
    <text x="0" y="29" text-anchor="middle" class="year-label" fill="#fff" font-size="13">2028</text>
    <line x1="0" y1="42" x2="0" y2="290" stroke="#9c27b0" stroke-width="1.5" opacity="0.2"/>
    
    <!-- 리소그래피 -->
    <g transform="translate(-70, 65)">
      <rect width="145" height="30" rx="6" fill="#f3e5f5" stroke="#ce93d8" stroke-width="0.8"/>
      <text x="72" y="13" text-anchor="middle" class="event-text" font-weight="600" fill="#6a1b9a">DSA 파일럿 양산</text>
      <text x="72" y="25" text-anchor="middle" class="event-text" fill="#7b1fa2">NIL NAND 확대</text>
    </g>
    <!-- AI/ML -->
    <g transform="translate(-70, 155)">
      <rect width="145" height="30" rx="6" fill="#f3e5f5" stroke="#ce93d8" stroke-width="0.8"/>
      <text x="72" y="13" text-anchor="middle" class="event-text" font-weight="600" fill="#6a1b9a">Foundation Model</text>
      <text x="72" y="25" text-anchor="middle" class="event-text" fill="#7b1fa2">초기 버전 등장</text>
    </g>
    <!-- 팹 자율화 -->
    <g transform="translate(-70, 245)">
      <rect width="145" height="30" rx="6" fill="#f3e5f5" stroke="#ce93d8" stroke-width="0.8"/>
      <text x="72" y="13" text-anchor="middle" class="event-text" font-weight="600" fill="#6a1b9a">반자율 팹</text>
      <text x="72" y="25" text-anchor="middle" class="event-text" fill="#7b1fa2">Level 3~4 시작</text>
    </g>
  </g>

  <!-- ===== 2029-2030 ===== -->
  <g transform="translate(730, 58)">
    <circle cx="0" cy="24" r="22" fill="#ff9800" filter="url(#shadow)"/>
    <text x="0" y="24" text-anchor="middle" class="year-label" fill="#fff" font-size="11">2029</text>
    <text x="0" y="36" text-anchor="middle" class="year-label" fill="#fff" font-size="11">-30</text>
    <line x1="0" y1="46" x2="0" y2="290" stroke="#ff9800" stroke-width="1.5" opacity="0.2"/>
    
    <!-- 리소그래피 -->
    <g transform="translate(-70, 65)">
      <rect width="145" height="30" rx="6" fill="#fff3e0" stroke="#ffb74d" stroke-width="0.8"/>
      <text x="72" y="13" text-anchor="middle" class="event-text" font-weight="600" fill="#e65100">High-NA EUV 2세대</text>
      <text x="72" y="25" text-anchor="middle" class="event-text" fill="#f57c00">차세대 패터닝</text>
    </g>
    <!-- AI/ML -->
    <g transform="translate(-70, 155)">
      <rect width="145" height="30" rx="6" fill="#fff3e0" stroke="#ffb74d" stroke-width="0.8"/>
      <text x="72" y="13" text-anchor="middle" class="event-text" font-weight="600" fill="#e65100">디지털 트윈</text>
      <text x="72" y="25" text-anchor="middle" class="event-text" fill="#f57c00">팹 레벨 상용화</text>
    </g>
    <!-- 팹 자율화 -->
    <g transform="translate(-70, 245)">
      <rect width="145" height="30" rx="6" fill="#fff3e0" stroke="#ffb74d" stroke-width="0.8"/>
      <text x="72" y="13" text-anchor="middle" class="event-text" font-weight="600" fill="#e65100">자율 팹 Level 4</text>
      <text x="72" y="25" text-anchor="middle" class="event-text" fill="#f57c00">선도 기업 달성</text>
    </g>
  </g>

  <!-- ===== 2030+ ===== -->
  <g transform="translate(940, 58)">
    <circle cx="0" cy="24" r="22" fill="#f44336" filter="url(#shadow)"/>
    <text x="0" y="29" text-anchor="middle" class="year-label" fill="#fff" font-size="12">2030+</text>
    <line x1="0" y1="46" x2="0" y2="290" stroke="#f44336" stroke-width="1.5" opacity="0.2"/>
    
    <!-- 리소그래피 -->
    <g transform="translate(-60, 65)">
      <rect width="130" height="30" rx="6" fill="#ffebee" stroke="#ef9a9a" stroke-width="0.8"/>
      <text x="65" y="13" text-anchor="middle" class="event-text" font-weight="600" fill="#b71c1c">0.7nm 노드</text>
      <text x="65" y="25" text-anchor="middle" class="event-text" fill="#c62828">극한 미세화</text>
    </g>
    <!-- AI/ML -->
    <g transform="translate(-60, 155)">
      <rect width="130" height="30" rx="6" fill="#ffebee" stroke="#ef9a9a" stroke-width="0.8"/>
      <text x="65" y="13" text-anchor="middle" class="event-text" font-weight="600" fill="#b71c1c">Foundation Model</text>
      <text x="65" y="25" text-anchor="middle" class="event-text" fill="#c62828">업계 표준</text>
    </g>
    <!-- 팹 자율화 -->
    <g transform="translate(-60, 245)">
      <rect width="130" height="43" rx="6" fill="#ffebee" stroke="#ef9a9a" stroke-width="0.8"/>
      <text x="65" y="13" text-anchor="middle" class="event-text" font-weight="600" fill="#b71c1c">양자 컴퓨팅</text>
      <text x="65" y="26" text-anchor="middle" class="event-text" fill="#c62828">초기 적용</text>
      <text x="65" y="39" text-anchor="middle" class="event-text" fill="#c62828">Lights-Out 접근</text>
    </g>
  </g>

  <!-- Progress gradient bar at bottom -->
  <g transform="translate(100, 380)">
    <defs>
      <linearGradient id="progressGrad" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%" stop-color="#4caf50"/>
        <stop offset="25%" stop-color="#2196f3"/>
        <stop offset="50%" stop-color="#9c27b0"/>
        <stop offset="75%" stop-color="#ff9800"/>
        <stop offset="100%" stop-color="#f44336"/>
      </linearGradient>
    </defs>
    <rect width="980" height="6" rx="3" fill="url(#progressGrad)" opacity="0.4"/>
    <text x="0" y="22" font-size="8" fill="#4caf50" font-weight="600">현재 (2026)</text>
    <text x="490" y="22" text-anchor="middle" font-size="8" fill="#9c27b0" font-weight="600">중기</text>
    <text x="980" y="22" text-anchor="end" font-size="8" fill="#f44336" font-weight="600">장기 비전 (2030+)</text>
  </g>
  
  <!-- Bottom note -->
  <text x="550" y="435" text-anchor="middle" font-size="8.5" fill="#999">※ 각 기술 도입 시점은 기업별·지역별로 1~2년 차이 가능. 선도 기업(TSMC, Samsung, Intel) 기준 추정</text>
</svg>