<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" width="900" height="400" font-family="'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif">
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#888"/>
    </marker>
    <filter id="cardShadow" x="-3%" y="-3%" width="106%" height="112%">
      <feDropShadow dx="1" dy="2" stdDeviation="2.5" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fafbfc"/>
      <stop offset="100%" stop-color="#f0f2f5"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="400" fill="url(#bg)" rx="8"/>

  <!-- Title -->
  <text x="450" y="28" text-anchor="middle" font-size="15" font-weight="bold" fill="#222">SMILE 개발 로드맵</text>
  <text x="450" y="44" text-anchor="middle" font-size="9" fill="#888">Shadow → Advisory → Semi-Auto → Full Auto (4.4장 로드맵) │ 각 Phase에서 성공 증명 후 다음 Phase</text>

  <!-- Timeline axis -->
  <line x1="40" y1="78" x2="860" y2="78" stroke="#ccc" stroke-width="2"/>
  <!-- Time markers -->
  <circle cx="60" cy="78" r="5" fill="#4a90d9"/>
  <text x="60" y="70" text-anchor="middle" font-size="8" fill="#888">0개월</text>
  <circle cx="265" cy="78" r="5" fill="#2ecc71"/>
  <text x="265" y="70" text-anchor="middle" font-size="8" fill="#888">3개월</text>
  <circle cx="470" cy="78" r="5" fill="#f39c12"/>
  <text x="470" y="70" text-anchor="middle" font-size="8" fill="#888">6개월</text>
  <circle cx="675" cy="78" r="5" fill="#e85d5d"/>
  <text x="675" y="70" text-anchor="middle" font-size="8" fill="#888">12개월</text>
  <line x1="855" y1="74" x2="860" y2="78" stroke="#ccc" stroke-width="2"/>
  <line x1="855" y1="82" x2="860" y2="78" stroke="#ccc" stroke-width="2"/>
  <text x="860" y="70" text-anchor="end" font-size="8" fill="#888">지속</text>

  <!-- ═══════════ Phase 1 ═══════════ -->
  <rect x="60" y="82" width="205" height="6" rx="3" fill="#4a90d9" opacity="0.5"/>
  <rect x="35" y="98" width="250" height="135" rx="6" fill="#fff" stroke="#4a90d9" stroke-width="1.5" filter="url(#cardShadow)"/>

  <!-- Phase 1 Header -->
  <rect x="35" y="98" width="250" height="28" rx="6" fill="#4a90d9"/>
  <rect x="35" y="112" width="250" height="14" fill="#4a90d9"/>
  <text x="160" y="117" text-anchor="middle" font-size="11" font-weight="bold" fill="#fff">Phase 1 — PoC (3개월)</text>

  <!-- Phase 1 Content -->
  <text x="50" y="143" font-size="9" fill="#333">CD VM 단일 장비 PoC</text>
  <text x="50" y="158" font-size="8.5" fill="#666">• 데이터 수집 파이프라인 구축</text>
  <text x="50" y="172" font-size="8.5" fill="#666">• XGBoost VM 모델 개발</text>
  <text x="50" y="186" font-size="8.5" fill="#666">• 오프라인 검증</text>

  <line x1="50" y1="195" x2="270" y2="195" stroke="#e8e8e8" stroke-width="0.5"/>
  <text x="50" y="208" font-size="8" fill="#4a90d9" font-weight="bold">🎯 R² &gt; 0.8, RMSE &lt; 0.5nm</text>
  <text x="50" y="222" font-size="8" fill="#333">🏁 오프라인 검증 통과</text>

  <!-- ═══════════ Phase 2 ═══════════ -->
  <rect x="265" y="82" width="205" height="6" rx="3" fill="#2ecc71" opacity="0.5"/>
  <rect x="240" y="98" width="250" height="155" rx="6" fill="#fff" stroke="#2ecc71" stroke-width="1.5" filter="url(#cardShadow)"/>

  <!-- Phase 2 Header -->
  <rect x="240" y="98" width="250" height="28" rx="6" fill="#2ecc71"/>
  <rect x="240" y="112" width="250" height="14" fill="#2ecc71"/>
  <text x="365" y="117" text-anchor="middle" font-size="11" font-weight="bold" fill="#fff">Phase 2 — 배포 (3개월)</text>

  <!-- Phase 2 Content -->
  <text x="255" y="143" font-size="9" fill="#333">VM 실전 배포 + APC 연동</text>
  <text x="255" y="158" font-size="8.5" fill="#666">• 실시간 추론 서비스 (Shadow Mode)</text>
  <text x="255" y="172" font-size="8.5" fill="#666">• EWMA + VM 하이브리드 APC</text>
  <text x="255" y="186" font-size="8.5" fill="#666">• 모니터링 대시보드</text>
  <text x="255" y="200" font-size="8.5" fill="#666">• 재학습 파이프라인</text>

  <line x1="255" y1="209" x2="475" y2="209" stroke="#e8e8e8" stroke-width="0.5"/>
  <text x="255" y="222" font-size="8" fill="#2ecc71" font-weight="bold">🎯 계측 절감 30%, CD 3σ 10%↑</text>
  <text x="255" y="236" font-size="8" fill="#333">🏁 Shadow → Advisory 전환</text>

  <!-- ═══════════ Phase 3 ═══════════ -->
  <rect x="470" y="82" width="205" height="6" rx="3" fill="#f39c12" opacity="0.5"/>
  <rect x="445" y="98" width="250" height="155" rx="6" fill="#fff" stroke="#f39c12" stroke-width="1.5" filter="url(#cardShadow)"/>

  <!-- Phase 3 Header -->
  <rect x="445" y="98" width="250" height="28" rx="6" fill="#f39c12"/>
  <rect x="445" y="112" width="250" height="14" fill="#f39c12"/>
  <text x="570" y="117" text-anchor="middle" font-size="11" font-weight="bold" fill="#fff">Phase 3 — 확장 (6개월)</text>

  <!-- Phase 3 Content -->
  <text x="460" y="143" font-size="9" fill="#333">다장비 / 다제품 확장</text>
  <text x="460" y="158" font-size="8.5" fill="#666">• 전이 학습으로 다장비 확장 (4.7장)</text>
  <text x="460" y="172" font-size="8.5" fill="#666">• Overlay VM 추가</text>
  <text x="460" y="186" font-size="8.5" fill="#666">• 멀티 팹 배포 준비</text>

  <line x1="460" y1="209" x2="680" y2="209" stroke="#e8e8e8" stroke-width="0.5"/>
  <text x="460" y="222" font-size="8" fill="#f39c12" font-weight="bold">🎯 3개 장비 × 2개 제품</text>
  <text x="460" y="236" font-size="8" fill="#333">🏁 Semi-Auto 전환</text>

  <!-- ═══════════ Phase 4 ═══════════ -->
  <rect x="675" y="82" width="180" height="6" rx="3" fill="#e85d5d" opacity="0.5"/>
  <rect x="650" y="98" width="230" height="155" rx="6" fill="#fff" stroke="#e85d5d" stroke-width="1.5" filter="url(#cardShadow)"/>

  <!-- Phase 4 Header -->
  <rect x="650" y="98" width="230" height="28" rx="6" fill="#e85d5d"/>
  <rect x="650" y="112" width="230" height="14" fill="#e85d5d"/>
  <text x="765" y="117" text-anchor="middle" font-size="11" font-weight="bold" fill="#fff">Phase 4 — 고도화 (지속)</text>

  <!-- Phase 4 Content -->
  <text x="665" y="143" font-size="9" fill="#333">기술 고도화</text>
  <text x="665" y="158" font-size="8.5" fill="#666">• 딥러닝 모델 (4.6장)</text>
  <text x="665" y="172" font-size="8.5" fill="#666">• 강화 학습 APC (4.8장)</text>
  <text x="665" y="186" font-size="8.5" fill="#666">• LLM 에이전트 인터페이스 (4.9장)</text>

  <line x1="665" y1="209" x2="865" y2="209" stroke="#e8e8e8" stroke-width="0.5"/>
  <text x="665" y="222" font-size="8" fill="#e85d5d" font-weight="bold">🎯 완전 자동화</text>
  <text x="665" y="236" font-size="8" fill="#333">🏁 Full Auto</text>

  <!-- ═══════════ Automation Level Bar ═══════════ -->
  <text x="450" y="290" text-anchor="middle" font-size="10" font-weight="bold" fill="#333">자동화 단계 진행</text>

  <!-- Level bar background -->
  <rect x="60" y="300" width="780" height="22" rx="11" fill="#eee"/>

  <!-- Level segments -->
  <rect x="60" y="300" width="195" height="22" rx="11" fill="#4a90d9" opacity="0.7"/>
  <rect x="245" y="300" width="195" height="22" fill="#2ecc71" opacity="0.7"/>
  <rect x="430" y="300" width="230" height="22" fill="#f39c12" opacity="0.7"/>
  <rect x="650" y="300" width="190" height="22" rx="11" fill="#e85d5d" opacity="0.7"/>
  <!-- Fix left round corner overlap -->
  <rect x="60" y="300" width="20" height="22" rx="11" fill="#4a90d9" opacity="0.7"/>

  <text x="157" y="315" text-anchor="middle" font-size="9" font-weight="bold" fill="#fff">Shadow</text>
  <text x="342" y="315" text-anchor="middle" font-size="9" font-weight="bold" fill="#fff">Advisory</text>
  <text x="545" y="315" text-anchor="middle" font-size="9" font-weight="bold" fill="#fff">Semi-Auto</text>
  <text x="745" y="315" text-anchor="middle" font-size="9" font-weight="bold" fill="#fff">Full Auto</text>

  <!-- ═══════════ Chapter references ═══════════ -->
  <rect x="60" y="340" width="780" height="40" rx="6" fill="#f8f8f8" stroke="#e0e0e0" stroke-width="0.5"/>
  <text x="450" y="358" text-anchor="middle" font-size="9" fill="#888">
    참조: 4.4장 APC 로드맵 │ 4.5장 시스템 아키텍처 │ 4.6장 딥러닝 │ 4.7장 전이 학습 │ 4.8장 강화 학습 │ 4.9장 LLM 에이전트
  </text>
  <text x="450" y="373" text-anchor="middle" font-size="8" fill="#aaa">각 Phase에서 성공을 증명한 후 다음 Phase로 진행 — 점진적 도입이 핵심</text>

  <!-- Watermark -->
  <text x="880" y="395" text-anchor="end" font-size="7" fill="#ccc">SMILE Development Roadmap │ Semi-Handbook ch.04_10</text>
</svg>